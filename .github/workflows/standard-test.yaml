name: Standard Test
on: [push]

jobs:
  build-lint-test:
    name: e2e fork test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chain: [POLYGON, ARBITRUM, ETH, FLARE, BSC, BASE]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@v4
      - uses: DeterminateSystems/magic-nix-cache-action@v2

      - name: Prepare Sushi Lib
        run: ./prep-sushi.sh

      - name: Install Dependencies
        run:  nix develop -c npm install

      - name: Lint
        run:  nix develop -c npm run lint
      
      - name: Run Tests
        run:  TEST_${{ matrix.chain }}_RPC=$(secrets.CI_DEPLOY_${{ matrix.chain }}_RPC_URL) && nix develop -c npm test